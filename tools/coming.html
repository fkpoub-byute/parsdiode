<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsdiode | در حال ساخت و توسعه</title>
    <meta name="description" content="ما در حال ساخت یک ابزار جدید و جذاب هستیم. بزودی با ما همراه باشید!">
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Vazirmatn Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/tools/comung-style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/img/logo.jpg" type="image/jpg">
    <link rel="apple-touch-icon" href="/img/logo.jpg">
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="background-elements">
        <div class="floating-element" style="--delay: 0s; --size: 60px; --color: var(--accent-color);"></div>
        <div class="floating-element" style="--delay: 1s; --size: 40px; --color: var(--primary-color);"></div>
        <div class="floating-element" style="--delay: 2s; --size: 80px; --color: var(--secondary-color);"></div>
        <div class="floating-element" style="--delay: 0.5s; --size: 50px; --color: var(--success-color);"></div>
        <div class="floating-element" style="--delay: 1.5s; --size: 70px; --color: var(--warning-color);"></div>
    </div>

    <div class="construction-container">
        <!-- Decorative Card Layers -->
        <div class="card-layer"></div>
        <div class="card-layer"></div>
        
        <div class="glass-card">
            <!-- Construction Icon -->
            <div class="icon-wrapper">
                <i class="fas fa-hard-hat"></i>
            </div>
            
            <h1>🏗️ در حال ساخت و سازیم</h1>
            <p class="subtitle">بزودی با یک ابزار جذاب میایم</p>
            <p class="description">ما در حال ساخت یک ابزار جدیدیم و به زودی برمی‌گردیم<br>در حال توسعه و بهینه‌سازی... 🛠️</p>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p class="status-text">در حال توسعه... (65% تکمیل شده)</p>
            
            <!-- Social Media Links -->
            <div class="social-icons">
                <a href="https://t.me/parsdiode" class="social-icon" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://instagram.com/parsdiode" class="social-icon" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:parsdiode@gmail.com" class="social-icon" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn primary" onclick="goToHome()">
                    <i class="fas fa-home"></i> رفتن به صفحه اصلی
                </button>
                <button class="btn secondary" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i> تغییر تم
                </button>
            </div>
            
            <footer>
                © 2025 ParsDiode - تمامی حقوق محفوظ است
            </footer>
        </div>
    </div>

    <!-- Custom Scrollbar -->
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar"></div>
    </div>

    <script src="/tools/coming-script.js"></script>
</body>
</html>
