<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsdiode | در حال ساخت و توسعه</title>
    <meta name="description" content="ما در حال ساخت یک ابزار جدید و جذاب هستیم. بزودی با ما همراه باشید!">
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Vazirmatn Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/tools/comung-style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/img/logo.jpg" type="image/jpg">
    <link rel="apple-touch-icon" href="/img/logo.jpg">
</head>
<body>

    <!-- پس‌زمینه عمیق -->
    <div class="deep-bg"></div>

    <!-- مایع متحرک پشت شیشه -->
    <div class="liquid-orb"></div>
    <div class="liquid-orb-2"></div>

    <main class="prism-container">
        <!-- کارت شیشه‌ای اصلی -->
        <div class="frosted-glass-card" id="glassCard">
            
            <!-- افکت نویز یخ‌زده -->
            <div class="noise-overlay"></div>
            
            <!-- درخشش لبه‌ها -->
            <div class="shimmer"></div>

            <div class="content">
                <div class="icon-wrapper">
                    <!-- آیکون انتزاعی چرخ‌دنده/مایع -->
                    <img style="width: 90px; height: 90px; border-radius: 35%;" src="/img/logo.jpg"  alt="">
                </div>

                <h1 class="title">در حال ساخت و سازیم</h1>
                <p class="subtitle">
                    ساختار جدید این صفحه در حال شکل‌گیری است.<br>
                    مدرن، شیک و کاربر پسند.
                </p>

                <!-- لودر یخی -->
                <div class="ice-loader">
                    <div class="ice-track"></div>
                    <div class="ice-bar"></div>
                </div>

                <div class="status-text" id="status-text">در حال استایل دهی...</div>
            </div>

            <div class="glass-footer">
                <a href="/" class="glass-btn">بازگشت به خانه</a>
            </div>
        </div>
    </main>


    <script src="/tools/coming-script.js"></script>
</body>
</html>
